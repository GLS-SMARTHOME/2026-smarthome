<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>ESP32 Ultra Remote</title>

<style>
:root {
    --bg: #000;
    --panel: #1c1c1e;
    --glass: rgba(255,255,255,0.08);
    --accent: #00d1ff;
    --danger: #ff3b30;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: #fff;
}

/* === PHONE CONTAINER === */
.remote {
    min-height: 100dvh;
    padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom);
    display: flex;
    flex-direction: column;
    background: linear-gradient(#000, #111);
}

/* === TOP BAR === */
.top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 4px;
}

.back {
    background: var(--glass);
    border: 1px solid #333;
    color: #fff;
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 14px;
}

.power {
    width: 54px;
    height: 54px;
    border-radius: 50%;
    border: 2px solid var(--danger);
    background: none;
    color: var(--danger);
    font-size: 22px;
}

/* === NUMPAD === */
.numpad {
    margin-top: 10px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
}

.num-btn {
    height: 64px;
    font-size: 22px;
    font-weight: 500;
    border-radius: 18px;
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.15);
    color: white;
}

.num-btn:active {
    background: var(--accent);
    color: black;
    transform: scale(0.96);
}

/* === CONTROL ZONE === */
.controls {
    margin-top: auto;
    padding-top: 24px;
}

/* Rockers */
.rocker-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.rocker-wrap {
    text-align: center;
}

.rocker {
    width: 80px;
    border-radius: 40px;
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.15);
    overflow: hidden;
}

.rocker button {
    width: 100%;
    height: 60px;
    font-size: 26px;
    background: none;
    border: none;
    color: white;
}

.rocker button:active {
    background: rgba(255,255,255,0.2);
}

.divider {
    height: 1px;
    background: rgba(255,255,255,0.15);
}

/* Center buttons */
.center {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
}

.mute {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: var(--danger);
    border: none;
    color: white;
    font-size: 22px;
}

.undo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #444;
    border: none;
    color: white;
    font-size: 18px;
}

.label {
    margin-top: 6px;
    font-size: 11px;
    opacity: 0.5;
    letter-spacing: 1px;
}

/* === BOTTOM MENU === */
.menu {
    margin-top: 26px;
    display: flex;
    justify-content: center;
}

.menu button {
    padding: 14px 40px;
    border-radius: 30px;
    background: var(--glass);
    border: 1px solid #444;
    color: white;
    font-size: 15px;
}
</style>
</head>

<body>
<div class="remote">

    <!-- TOP -->
    <div class="top">
        <button class="back" onclick="location.href='https://congopokemon.store/2026-smarthome/home'">‚Üê Back</button>
        <button class="power" onclick="send('POWER')">‚èª</button>
    </div>

    <!-- NUMPAD -->
    <div class="numpad">
        <button class="num-btn" onclick="send('1')">1</button>
        <button class="num-btn" onclick="send('2')">2</button>
        <button class="num-btn" onclick="send('3')">3</button>
        <button class="num-btn" onclick="send('4')">4</button>
        <button class="num-btn" onclick="send('5')">5</button>
        <button class="num-btn" onclick="send('6')">6</button>
        <button class="num-btn" onclick="send('7')">7</button>
        <button class="num-btn" onclick="send('8')">8</button>
        <button class="num-btn" onclick="send('9')">9</button>
        <div></div>
        <button class="num-btn" onclick="send('0')">0</button>
        <div></div>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
        <div class="rocker-row">

            <div class="rocker-wrap">
                <div class="rocker">
                    <button onclick="send('VOL_UP')">+</button>
                    <div class="divider"></div>
                    <button onclick="send('VOL_DOWN')">‚àí</button>
                </div>
                <div class="label">VOLUME</div>
            </div>

            <div class="center">
                <button class="mute" onclick="send('MUTE')">üîá</button>
                <button class="undo" onclick="send('UNDO')">‚ü≤</button>
                <div class="label">UNDO</div>
            </div>

            <div class="rocker-wrap">
                <div class="rocker">
                    <button onclick="send('CH_UP')">‚ñ≤</button>
                    <div class="divider"></div>
                    <button onclick="send('CH_DOWN')">‚ñº</button>
                </div>
                <div class="label">CHANNEL</div>
            </div>

        </div>

        <div class="menu">
            <button onclick="send('HOME')">MENU PRINCIPAL</button>
        </div>
    </div>

</div>

<script>
function send(cmd) {
    if (navigator.vibrate) navigator.vibrate(40);
    fetch(`/ir?cmd=${cmd}`).catch(() => {});
}
</script>

</body>
</html>
