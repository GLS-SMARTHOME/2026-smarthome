<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>ESP32 Ultra Remote</title>

<style>
:root {
    --bg: #000;
    --panel: #1c1c1e;
    --glass: rgba(255,255,255,0.08);
    --accent: #00d1ff;
    --danger: #ff3b30;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: #fff;
}

/* === PHONE CONTAINER === */
.remote {
    min-height: 100dvh;
    padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom);
    display: flex;
    flex-direction: column;
    background: linear-gradient(#000, #111);
}

/* === TOP BAR === */
.top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 4px;
}

.back {
    background: var(--glass);
    border: 1px solid #333;
    color: #fff;
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 14px;
}

.power {
    width: 54px;
    height: 54px;
    border-radius: 50%;
    border: 2px solid var(--danger);
    background: none;
    color: var(--danger);
    font-size: 22px;
}

/* === NUMPAD === */
.numpad {
    margin-top: 10px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
}

.num-btn {
    height: 64px;
    font-size: 22px;
    font-weight: 500;
    border-radius: 18px;
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.15);
    color: white;
}

.num-btn:active {
    background: var(--accent);
    color: black;
    transform: scale(0.96);
}

/* === CONTROL ZONE === */
.controls {
    margin-top: auto;
    padding-top: 24px;
}

/* Rockers */
.rocker-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.rocker-wrap {
    text-align: center;
}

.rocker {
    width: 80px;
    border-radius: 40px;
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.15);
    overflow: hidden;
}

.rocker button {
    width: 100%;
    height: 60px;
    font-size: 26px;
    background: none;
    border: none;
    color: white;
}

.rocker button:active {
    background: rgba(255,255,255,0.2);
}

.divider {
    height: 1px;
    background: rgba(255,255,255,0.15);
}

/* Center buttons */
.center {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
}

.mute {
    width:  50px;
    height: 50px;
    border-radius: 50%;
    background: var(--danger);
    border: none;
    color: white;
    font-size: 20px;
}

.undo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #444;
    border: none;
    color: white;
    font-size: 18px;
}

.label {
    margin-top: 6px;
    font-size: 11px;
    opacity: 0.5;
    letter-spacing: 1px;
}

/* === BOTTOM MENU === */
.menu {
    margin-top: 26px;
    display: flex;
    justify-content: center;
}

.menu button {
    padding: 14px 40px;
    border-radius: 30px;
    background: var(--glass);
    border: 1px solid #444;
    color: white;
    font-size: 15px;
}
.rocker-row {
    display: flex;
    justify-content: space-around; /* spaces VOLUME, D-PAD, CHANNEL evenly */
    align-items: center;
    gap: 16px;
}

.dpad {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
}

/* Arrows */
.arrow-row {
    display: flex;
    justify-content: center;
    gap: 8px;
}

.arrow {
    width: 50px;
    height: 50px;
    border-radius: 14px;
    background: var(--glass);
    border: 1px solid rgba(255,255,255,0.15);
    font-size: 20px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.arrow:active {
    background: var(--accent);
    color: black;
    transform: scale(0.95);
}

/* OK button */
.ok {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--accent);
    border: none;
    color: black;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.ok:active {
    transform: scale(0.95);
    box-shadow: 0 2px 6px var(--accent);
}


</style>
</head>

<body>
<div class="remote">
<div class="top">
    <button class="back" onclick="location.href='https://congopokemon.store/2026-smarthome/home'">← Back</button>
    <div class="top-right-label">TV ROOM</div>
</div>

<div style="display:flex; justify-content:center; margin:16px 0;">
    <button class="power" onclick="send('POWER')">⏻</button>
</div>


    <!-- NUMPAD -->
    <div class="numpad">
        <button class="num-btn" onclick="send('1')">1</button>
        <button class="num-btn" onclick="send('2')">2</button>
        <button class="num-btn" onclick="send('3')">3</button>
        <button class="num-btn" onclick="send('4')">4</button>
        <button class="num-btn" onclick="send('5')">5</button>
        <button class="num-btn" onclick="send('6')">6</button>
        <button class="num-btn" onclick="send('7')">7</button>
        <button class="num-btn" onclick="send('8')">8</button>
        <button class="num-btn" onclick="send('9')">9</button>
        <div></div>
        <button class="num-btn" onclick="send('0')">0</button>
        <div></div>
    </div>
    <div class="controls">
    <div class="rocker-row">

        <!-- VOLUME ROCKER -->
        <div class="rocker-wrap">
            <div class="rocker">
                <button onclick="send('VOL_UP')">+</button>
                <div class="divider"></div>
                <button onclick="send('VOL_DOWN')">−</button>
            </div>
            <div class="label">VOLUME</div>
        </div>

        <!-- D-PAD CENTER -->
        <div class="dpad">
            <div class="arrow-row">
                <button class="arrow up" onclick="send('UP')">▲</button>
            </div>
            <div class="arrow-row middle">
                <button class="arrow left" onclick="send('LEFT')">◀</button>
                <button class="ok" onclick="send('OK')">OK</button>
                <button class="arrow right" onclick="send('RIGHT')">▶</button>
            </div>
            <div class="arrow-row">
                <button class="arrow down" onclick="send('DOWN')">▼</button>
            </div>
            <div class="label">NAVIGATE</div>
        </div>

        <!-- CHANNEL ROCKER -->
        <div class="rocker-wrap">
            <div class="rocker">
                <button onclick="send('CH_UP')">▲</button>
                <div class="divider"></div>
                <button onclick="send('CH_DOWN')">▼</button>
            </div>
            <div class="label">CHANNEL</div>
        </div>

    </div>

    <!-- MENU BUTTON -->
    <div class="menu">
        <button onclick="send('HOME')">MENU PRINCIPAL</button>
    </div>
</div>


</div>

<script>
function send(cmd) {
    if (navigator.vibrate) navigator.vibrate(40);
    fetch(`/ir?cmd=${cmd}`).catch(() => {});
}
</script>

</body>
</html>
